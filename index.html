<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tribunus Assessoria</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      width: 90%;
      max-width: 420px;
      margin-top: 40px;
      background: #1a1a1a;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.1);
    }

    .logo {
      width: 100px;
      display: block;
      margin: 0 auto 20px auto;
    }

    h1, h2 {
      text-align: center;
      margin: 0;
    }

    h2 {
      font-size: 16px;
      color: #ccc;
      margin-bottom: 30px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #444;
      font-size: 16px;
      background-color: #222;
      color: white;
    }

    button {
      background: crimson;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #e60026;
    }

    .icons {
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }

    .icon-button {
      width: 100px;
      height: 100px;
      background: #222;
      margin: 10px;
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 40px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .icon-button:hover {
      background: crimson;
    }

    .admin-panel {
      display: none;
      margin-top: 20px;
    }

    .admin-panel input {
      background: #333;
      color: white;
    }

    .admin-panel label {
      font-size: 14px;
      margin-top: 10px;
      display: block;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- LOGO VIA LINK GITHUB (substitua pelo seu link real se desejar) -->
    <img class="logo" src="https://github.com/user-attachments/assets/f580fafd-dd25-479c-b039-01d06db0654e" alt="Logo Tribunus">

    <h1>Tribunos</h1>
    <h2>Assessoria Jurídica Militar</h2>

    <div id="loginForm">
      <input type="text" id="username" placeholder="Usuário">
      <input type="password" id="password" placeholder="Senha">
      <button onclick="login()">Entrar</button>
    </div>

    <div class="icons" id="iconArea">
      <div class="icon-button" onclick="window.open('https://www.youtube.com/watch?v=6SVIafBQhRo')">
        <i class="fab fa-youtube"></i>
      </div>
      <div class="icon-button" onclick="window.open('https://www.tiktok.com/@cleversonoliveira1981/video/7500227767028419845')">
        <i class="fab fa-tiktok"></i>
      </div>
      <div class="icon-button" onclick="window.open('https://www.youtube.com/results?search_query=marketing')">
        <i class="fas fa-chart-line"></i>
      </div>
    </div>

    <div class="admin-panel" id="adminPanel">
      <!-- Campos removidos -->
    </div>
  </div>

  <script>
    let adminUser = "admin";
    let adminPass = "1234";

    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if (user === adminUser && pass === adminPass) {
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("iconArea").style.display = "flex";
        document.getElementById("adminPanel").style.display = "block";
      } else {
        alert("Usuário ou senha incorretos.");
      }
    }
  </script>

</body>
</html>
