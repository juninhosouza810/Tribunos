<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tribunos</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 420px;
      margin-top: 40px;
      background: #1a1a1a;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.05);
    }

    .logo-img {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .logo-img img {
      width: 100px;
      height: auto;
      filter: brightness(1.2);
    }

    h1, h2 {
      text-align: center;
      margin: 5px 0;
    }

    h2 {
      font-size: 16px;
      color: #aaa;
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 15px;
      border: 1px solid #333;
      border-radius: 10px;
      background: #222;
      color: white;
      font-size: 15px;
      outline: none;
      transition: border 0.3s;
    }

    input:focus {
      border-color: crimson;
    }

    button {
      width: 100%;
      padding: 12px;
      background: crimson;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #e60026;
    }

    .icons {
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      margin-top: 30px;
    }

    .icon-button {
      width: 90px;
      height: 90px;
      background: #222;
      border-radius: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 36px;
      color: white;
      box-shadow: 0 0 6px rgba(255, 255, 255, 0.1);
      transition: background 0.3s, transform 0.2s;
    }

    .icon-button:hover {
      background: crimson;
      transform: scale(1.05);
    }

    .admin-panel {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo carregada via link do GitHub -->
    <div class="logo-img">
      <img src="https://github.com/user-attachments/assets/f580fafd-dd25-479c-b039-01d06db0654e" />
    </div>

    <h1>Tribunos</h1>
    <h2>Assessoria Jurídica Militar</h2>

    <div id="loginForm">
      <input type="text" id="username" placeholder="Usuário" />
      <input type="password" id="password" placeholder="Senha" />
      <button onclick="login()">Entrar</button>
    </div>

    <div class="icons" id="iconArea">
      <div class="icon-button" onclick="window.open('https://www.youtube.com/watch?v=6SVIafBQhRo')">
        <i class="fab fa-youtube"></i>
      </div>
      <div class="icon-button" onclick="window.open('https://www.tiktok.com/@cleversonoliveira1981/video/7500227767028419845')">
        <i class="fab fa-tiktok"></i>
      </div>
      <div class="icon-button" onclick="window.open('https://www.youtube.com/results?search_query=marketing')">
        <i class="fas fa-chart-line"></i>
      </div>
    </div>

    <div class="admin-panel" id="adminPanel">
      <!-- Área para conteúdo administrativo -->
    </div>
  </div>

  <script>
    let adminUser = "admin";
    let adminPass = "1234";

    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if (user === adminUser && pass === adminPass) {
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("iconArea").style.display = "flex";
        document.getElementById("adminPanel").style.display = "block";
      } else {
        alert("Usuário ou senha incorretos.");
      }
    }
  </script>
</body>
</html>
